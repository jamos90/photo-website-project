<div class="app-side-nav-container">
  <div (click)=toggleMenu() *ngIf="!showMenu">
    <span>Menu toggle</span>
  </div>
  <div *ngIf="showMenu">
      <div (click)="toggleMenu()">x</div>
      <div *ngFor="let category of categoriesArray" class="category-list">
          <span class="category-title" >{{category.title}}</span>
      </div>
  </div>
</div>
